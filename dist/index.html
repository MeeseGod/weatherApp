<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>City Temps</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>
<body>
    <div id="headerDiv">
        <h1 id="mainHeader">City Temps</h1>
        <div id="searchDiv">
            <form>
            <input type="text">
            <button type="button">Search</button>
            </form>
        </div>
    </div>
    <hr>
    <div id="infoContainerDiv">
        <div id="mainInfoDiv">
            <h2 id="cityName"></h2>
            <div id="mainTempDisplay">
                <h2 id= "tempDisplay"></h2>
                <h3 id="tempSettingDisplay"></h3>
            </div>
        </div>
        <div id="extraInfoContainer">
            <div id="extraInfoText">
                <p id="feelsLike"></p>
                <p id="tempMin"></p>
                <p id="tempMax"></p>
                <p id="mainDescription"></p>
            </div>
        </div>
        <div id="tempTypesDiv">
            <button id="changeCelcius" class="tempTypes">C</button>
            <button id="changeFahrenheit" class="tempTypes">F</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
